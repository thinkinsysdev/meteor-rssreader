<template name="newPosts">
  {{> postsList options}}
</template>
<template name="bestPosts">
  {{> postsList options}}
</template>
<template name="postsList">
  <div class="posts">
  {{#each postsWithRank}}
      {{> postItem}}
    {{/each}}
     {{#if postsReady}}
      {{#unless allPostsLoaded}}
        <a class="load-more" href="#">Load more</a>
      {{/unless}}
    {{else}}
      <div>Loading...</div>
    {{/if}}
  </div>
</template>
